</div> </div> <div class="carousel-container" id="carousel-contacts" data-images="[&#34;/images/Contacts/social_icons.png&#34;]" data-astro-cid-wfe7xcno> <div class="carousel-slide" data-astro-cid-wfe7xcno> <img src="/images/Contacts/social_icons.png" alt="Slide 1" loading="lazy" data-astro-cid-wfe7xcno> </div> <div class="carousel-buttons" data-astro-cid-wfe7xcno> <button class="prev" data-astro-cid-wfe7xcno>‹</button> <button class="next" data-astro-cid-wfe7xcno>›</button> </div> </div> <script>
  window.addEventListener('DOMContentLoaded', () => {
    const carousels = document.querySelectorAll('.carousel-container');

    carousels.forEach(container => {
      const images = JSON.parse(container.getAttribute('data-images') || '[]');
      const slideContainer = container.querySelector('.carousel-slide');
      const prevBtn = container.querySelector('.prev');
      const nextBtn = container.querySelector('.next');
      let currentIndex = 0;

      slideContainer.style.length = `${images.length * 30}%`;
      slideContainer.style.width = `${images.width * 30}%`;

      function updateSlide() {
        slideContainer.style.transform = `translateX(-${currentIndex * 100}%)`;
      }

      prevBtn?.addEventListener('click', () => {
        currentIndex = (currentIndex - 1 + images.length) % images.length;
        updateSlide();
      });

      nextBtn?.addEventListener('click', () => {
        currentIndex = (currentIndex + 1) % images.length;
        updateSlide();
      });

      setInterval(() => {
        currentIndex = (currentIndex + 1) % images.length;
        updateSlide();
      }, 3000);
    });
  });
</script> </div>  <!-- ✅ This is where page content will go --> </main> <!-- Footer Section --> <footer class="text-white p-6 mt-10" style="background-color: var(--band-color);"> <div class="max-w-7xl mx-auto flex justify-center gap-10 items-center"> <a href="//www.x.com" target="_blank" rel="noopener"> <img src="/images/icons/x.svg" alt="Twitter" class="w-8 h-8 hover:opacity-80"> </a> <a href="https://linkedin.com" target="_blank" rel="noopener"> <img src="/images/icons/linkedin.svg" alt="LinkedIn" class="w-8 h-8 hover:opacity-80"> </a> <a href="https://instagram.com" target="_blank" rel="noopener"> <img src="/images/icons/instagram.svg" alt="Instagram" class="w-8 h-8 hover:opacity-80"> </a> <a href="https://github.com/" target="_blank" rel="noopener"> <img src="/images/icons/github.svg" alt="Github" class="w-8 h-8 hover:opacity-80"> </a> </div> </footer> </body></html>
